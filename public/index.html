<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Google Login</title>
   <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        
     
        #login-section { display: block; }
        .google-btn { display: inline-flex; align-items: center; background-color: #4285f4; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; transition: background 0.3s; }
        .google-btn:hover { background-color: #357ae8; }
        .google-btn img { width: 20px; margin-left: 10px; background: white; border-radius: 2px; padding: 2px; }

        
        #chat-section { display: none; width: 100%; max-width: 500px; height: 80vh; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; border-radius: 8px; background: #fafafa; text-align: right; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 8px; background: #e1f5fe; }
        .user-info { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .user-info img { width: 40px; border-radius: 50%; }
        input { width: 80%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button#send-btn { width: 15%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

   
    <div id="login-section" class="container">
      
        <a href="/auth/google" class="google-btn">
            <span>تسجيل الدخول باستخدام جوجل</span>
        </a>
    </div>

    
    <div id="chat-section" class="container">
        <div class="user-info">
            <div id="user-detail"></div>
            <a href="/auth/logout" style="color: red; font-size: 12px;">تسجيل خروج</a>
        </div>
        <div id="messages"></div>
        <div style="display: flex; justify-content: space-between;">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-btn">إرسال</button>
        </div>
    </div>

    <script>
    const loginSection = document.getElementById('login-section');
    const chatSection = document.getElementById('chat-section');
    const userDetail = document.getElementById('user-detail');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    let currentUser = null;

   
    function showChat(user) {
      
        loginSection.style.setProperty('display', 'none', 'important');
        chatSection.style.setProperty('display', 'flex', 'important');
        userDetail.innerHTML = `
            <img src="${user.avatar}" style="width:40px; border-radius:50%; vertical-align:middle;"> 
            <span style="font-weight:bold; margin-right:10px;">${user.display_name}</span>
        `;
        
        
        fetch('/api/messages')
            .then(res => res.json())
            .then(messages => {
                messagesDiv.innerHTML = '';
                messages.reverse().forEach(msg => addMessageToUI(msg));
            });

        
        
const socket = io({
    transports: ['websocket', 'polling'] 
});
        socket.on('new_message', (data) => {
            addMessageToUI(data);
        });
    }

    function addMessageToUI(data) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.style.backgroundColor = '#e1f5fe';
        div.style.padding = '8px';
        div.style.marginBottom = '5px';
        div.style.borderRadius = '5px';
        div.innerHTML = `<strong>${data.display_name}:</strong> ${data.content}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    
   
    fetch('/auth/current_user')
        .then(response => {
            if (!response.ok) throw new Error("غير مسجل دخول");
            return response.json();
        })
        .then(user => {
            if (user && user.id) {
                currentUser = user;
                showChat(user); 
            } else {
                throw new Error("بيانات المستخدم غير مكتملة");
            }
        })
        .catch(err => {
            console.log("لم يتم تسجيل الدخول بعد:", err.message);
            loginSection.style.display = 'block';
            chatSection.style.display = 'none';
        });

  
    sendBtn.onclick = () => {
        const content = messageInput.value;
        if (!content || content.trim() === "") return;

        fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
        }).then(() => {
            messageInput.value = '';
        });
    };
</script>
</body>
</html>
